<?xml version="1.0" encoding="UTF-8"?>
<!-- Optix-friendly: reduced side borders (highlight inset reduced) -->
<svg xmlns="http://www.w3.org/2000/svg"
     viewBox="0 0 1200 70"
     width="1200"
     height="70"
     role="img"
     aria-labelledby="title desc">
  <title id="title">Optix Panel Background â€” reduced side borders</title>
  <desc id="desc">Scalable panel with a diagonal gradient, reduced corner radius, no shadow, and smaller side borders (highlight inset reduced to 6px).</desc>

  <defs>
    <!-- Diagonal gradient for panel -->
    <linearGradient id="panelGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#1e90ff"/>
      <stop offset="100%" stop-color="#0b3a66"/>
    </linearGradient>

    <!-- Glass highlight using stop-opacity -->
    <linearGradient id="glassHighlight" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.12"/>
      <stop offset="45%" stop-color="#ffffff" stop-opacity="0.04"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0"/>
    </linearGradient>
  </defs>

  <!-- Main panel (no shadow) -->
  <rect x="0" y="0" width="1200" height="70" rx="8" fill="url(#panelGradient)"/>

  <!-- Top highlight with much smaller horizontal inset (6px each side) -->
  <rect x="6" y="6" width="1188" height="18" rx="6" fill="url(#glassHighlight)"/>
</svg>